name: CI/CD â€“ Build & Deploy garantia-digital

on:
  push:
    branches: [mvp]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  check-changes:
    name: ðŸ” Verifica mudanÃ§as no cÃ³digo
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.diff.outputs.changed }}
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
      - name: ðŸ§  Detecta se linguagem ou Dockerfile mudou
        id: diff
        run: |
          echo "changed=false" >> $GITHUB_OUTPUT
          git fetch origin mvp
          # se houver alteraÃ§Ãµes em src/, Dockerfile ou requirements.txt
          if git diff --name-only origin/mvp HEAD \
               | grep -E '^(src/|Dockerfile|requirements.txt)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: ðŸ› ï¸ Build & Push Docker Image
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
      - name: ðŸ·ï¸ Define tags da imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/sevenleo/garantia-digital
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest
      - name: ðŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: ðŸ”¨ Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-values-and-deploy:
    name: ðŸš€ Update Helm chart & deploy via ArgoCD
    needs: [check-changes, build-and-push]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ“¥ Checkout para atualizaÃ§Ã£o
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PUSH_TOKEN }}
          ref: mvp
          fetch-depth: 0

      - name: âœï¸ Atualiza image.tag no Helm chart
        run: |
          TAG="${{ needs.build-and-push.outputs.image_tag }}"
          if [ -z "$TAG" ]; then TAG="latest"; fi
          sed -i "s/^\(\s*tag:\s*\).*/\1\"$TAG\"/" infra/helm-charts/garantia-digital/values.yaml

      - name: ðŸ’¾ Commit & Push das alteraÃ§Ãµes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add infra/helm-charts/garantia-digital/values.yaml
          git commit -m "ci: bump garantia-digital image to $TAG" || echo "No changes to commit"
          git push origin HEAD:mvp

      - name: ðŸ” Configura kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: ðŸ“„ Aplica Application ArgoCD
        run: |
          kubectl apply -f infra/argo-apps/garantia-digital.yaml -n argocd

      - name: ðŸ”„ ForÃ§a sync do ArgoCD
        run: |
          kubectl -n argocd patch application garantia-digital \
            --type merge -p '{"spec":{"syncPolicy":{"automated":{"prune":true,"selfHeal":true}}}}'
